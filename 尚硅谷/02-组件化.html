<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

    <div id='test'></div>
    <div id='test2'></div>

    <script type="text/babel">

        /* 函数式组件
            1. 首字母大写
        */
        function MyComponent(){
            console.log(this); // 此处的 this 是 undefined, babel 编译后开启了严格模式
            return <h1> 函数定义的组件（适用于【简单组件】的定义） </h1>
        }
        /*
            1. React 解析组件标签，找到了 MyComponent 组件
            2. 发现组件是使用函数定义的，随后调用函数，将函数返回的虚拟DOM 转为真实 DOM
        */
        ReactDOM.render(<MyComponent/>, document.getElementById('test'));
        
    </script>

    <script type="text/babel">
    
        /* 类组件
            1. 必须继承 React.Component
            2. 必须有 render 方法
        */
        class  MyClassComponent extends React.Component{

            render(){
                console.log(this); // this 是组件实例对象
                return <h1> 类定义的组件（适用于【复杂组件】的定义） </h1>
            }

        }
        /*
            1. React 解析组件标签，找到了 MyComponent 组件
            2. 发现组件是使用函数定义的，new该类的实例，通过实例调用原型链上的 render 方法
            3. 将 render 函数返回的虚拟 DOM 转为真实DOM，
        */
        ReactDOM.render(<MyClassComponent/>, document.getElementById('test2'));

    </script>


    
</body>
</html>
